<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja" xmlns:og="http://ogp.me/ns#" xmlns:fb="http://www.facebook.com/2008/fbml">
<head>
<title>XMPP with JavaScript connect with Facebook Oauth</title>
<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js'></script>
<script src='strophe.js'></script>
<script src='facebook.js'></script>

<script>
	var connection = null;

	function log(msg) {
		$('<div></div>').append(document.createTextNode(msg)).prependTo($('#log'));
	}

	function onConnect(status) {
		if (status == Strophe.Status.CONNECTING) {
			log('Strophe is connecting.');
		} else if (status == Strophe.Status.CONNFAIL) {
			log('Strophe failed to connect.');
			$('#connect').get(0).value = 'connect';
		} else if (status == Strophe.Status.DISCONNECTING) {
			log('Strophe is disconnecting.');
		} else if (status == Strophe.Status.DISCONNECTED) {
			log('Strophe is disconnected.');
			$('#connect').get(0).value = 'connect';
		} else if (status == Strophe.Status.CONNECTED) {
			log('Strophe is connected.');
			log('Send a message to ' + connection.jid +
			' to talk to me.');

			connection.addHandler(onMessage, null, 'message', null, null,  null);
			connection.send($pres().tree());
		}
	}

	function onMessage(msg) {
		var to = msg.getAttribute('to');
		var from = msg.getAttribute('from');
		var type = msg.getAttribute('type');
		var elems = msg.getElementsByTagName('body');

		if (type == "chat" && elems.length > 0) {
			var body = elems[0];

			log('I got a message from ' + from + ': ' +
			Strophe.getText(body));
		}

		// we must return true to keep the handler alive.
		// returning false would remove it after it finishes.
		return true;
	}

	function sendMessage() {
		var message = $('#message').get(0).value;
		var to = '-' + $('#to').get(0).value + "@chat.facebook.com";
		
		if(message && to){
			var reply = $msg({
				to: to,
				type: 'chat'
			})
			.cnode(Strophe.xmlElement('body', message));
			connection.send(reply.tree());

			log('I sent ' + to + ': ' + message);
		}
	}

	$(document).ready( function () {
		connection = new Strophe.Connection('/http-bind/');

		// Uncomment the following lines to spy on the wire traffic.
		//connection.rawInput = function (data) { log('RECV: ' + data); };
		//connection.rawOutput = function (data) { log('SEND: ' + data); };

		// Uncomment the following line to see all the debug output.
		//Strophe.log = function (level, msg) { log('LOG: ' + msg); };
		
		$('#send').bind('click', function () {
			sendMessage();
		});
	});


	function login() {
				
		FB.getLoginStatus(function(response) {
		  if (response.session) {
			connection.facebookConnect(
				FB.getSession().uid + "@chat.facebook.com/test", 
				onConnect, 
				60,
				1, 
				'3bf5d007a01f87a456240dd3f665803b',
				null,
				FB.getSession().session_key);
				
			FB.api('/me/friends', function(response) {
				var to = $("#to");
				to.empty();
			  $.each(response.data, function(i,v){
			  	to.append($("<option value='" + v.id + "'>" + v.name + "</option>"));
			  });
			});
				
		  } else {
		   connection.disconnect();
		  }
		});
	}

/**
 * Override to hide app secret.
 */
Strophe.Connection.prototype._sasl_challenge1_fb = function (elem)
    {
        var challenge = Base64.decode(Strophe.getText(elem));
        var nonce = "";
        var method = "";
        var version = "";

        // remove unneeded handlers
        this.deleteHandler(this._sasl_failure_handler);

        var challenges = explode("&", challenge);
        for(i=0; i<challenges.length; i++) 
        {
        	map = explode("=", challenges[i]);
        	switch (map[0]) 
        	{
        		case "nonce":
        			nonce = map[1];
        			break;
        		case "method":
        			method = map[1];
        			break;
        		case "version":
        			version = map[1];
        			break;
          }
        }

        var responseText = "";
        
        responseText += 'api_key=' + this.apiKey;
        responseText += '&call_id=' + (Math.floor(new Date().getTime()/1000));
        responseText += '&method=' + method;
        responseText += '&nonce=' + nonce;
        responseText += '&session_key=' + this.sessionKey;
        responseText += '&v=' + '1.0';
        
        var this_ = this;
		$.get('/sasl_challenge1_fb', {'data':responseText.replace(/&/g,"")}, function(data) {
	        responseText += '&sig=' + data;
	        
	        this_._sasl_challenge_handler = this_._addSysHandler(
	            this_._sasl_challenge2_cb.bind(this_), null,
	            "challenge", null, null);
	        this_._sasl_success_handler = this_._addSysHandler(
	            this_._sasl_success_cb.bind(this_), null,
	            "success", null, null);
	        this_._sasl_failure_handler = this_._addSysHandler(
	            this_._sasl_failure_cb.bind(this_), null,
	            "failure", null, null);
	        
	        this_.send($build('response', {
	            xmlns: Strophe.NS.SASL
	        }).t(Base64.encode(responseText)).tree());
		});
        return false;
};


</script>
</head>
<body>
	<h1>XMPP with JavaScript connect with Facebook Oauth(node-xmpp-bosh + strophe.js)</h1>
	<fb:login-button perms="xmpp_login" on-login="login()"></fb:login-button>
	<div id='login' style='text-align: center'>
		<label for='to'>
			to:
		</label>
		<select id='to'></select>
		<label for='message'>
			message:
		</label>
		<input type='text' id='message'>
		<input type='button' id='send' value='send'>
	</div>
	<hr>
	<div id='log'>
	</div>
	<hr>
	<a href="http://twitter.com/kissrobber">@kissrobber</a>, 
	<a href="http://iq148.com">blog1</a>,
	<a href="http://d.hatena.ne.jp/kissrobber">blog2</a>

		fbAsyncInited();

</body>
</html>
